<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <style>
        body{
            background-image: url("https://img.freepik.com/premium-photo/sports-car-parked-by-lake-with-mountain-backdrop_1319351-26195.jpg?semt=ais_hybrid&w=740&q=80");
            /* background-image:url("https://wallpapercave.com/wp/wp11078505.jpg"); */
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            /* background-image:url("https://images.hdqwalls.com/wallpapers/yellow-porsche-911-gt3-rs-5r.jpg"); */
            /* background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat; */
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 365px;
            margin-bottom: 365px;
            width: 2092px;
            height: 1400px;
            border:solid 15px rgb(246, 244, 244);
            border-radius: 40px;
          
        }
        .card-content {
            margin-top: 0px;
            
            
            /* padding: 15px; */
        }
        
        
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .card img {
            width: 2092px;
            height: 1060px;
            object-fit: cover;
            margin:0px;
            padding:0px;
        }
        /* .card-content {
            padding: 15px; */
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #003f7d;

            
        }
        .card h1 {
            font-size: 48px;
            margin: 15px 0;
            color: #333;
        }
        .card table p {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
            text-align: left;
        }
        .card table{
            display: flex;
            flex-direction:flex-start;
            font-size: 16px;
            margin-bottom: 8px;
            text-decoration: none;
            border: none;
            table-layout: none;

        }
        .card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        
        
    </style>
    <div class="card">
        <div class="card-content">
        <img src="https://images.hdqwalls.com/wallpapers/yellow-porsche-911-gt3-rs-5r.jpg" alt="Porsche 911 GT3 RS" class="card-image">
        <h1>Porsche 911 GT3 RS</h1>
        <div class="card-title">
            <h2>Price: $ 350,000</h2>
        </div>
        <ul>
                <li>
                    <h1>Timeless design, contemporary interpretation.</h1>
                    <p>The iconic 911 Carrera lines have been refined with more elegant and sporty curves.</p>
                </li>

                <li>Exterior color</li>

            </ul>
       
        </div>
        </div>
